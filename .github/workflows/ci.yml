name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  ci-pipeline:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
    # ----------------------------------------------------
    # 1. Checkout
    # ----------------------------------------------------
    - name: Checkout source code
      uses: actions/checkout@v4

    # ----------------------------------------------------
    # 2. Setup Java (Java 17 – LTS)
    # ----------------------------------------------------
    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '17'
        cache: maven

    # ----------------------------------------------------
    # 3. Linting (Checkstyle)
    # ----------------------------------------------------
    - name: Run Maven Checkstyle (Linting)
      run: mvn checkstyle:check
      continue-on-error: true

    # ----------------------------------------------------
    # 4. SAST – CodeQL
    # ----------------------------------------------------
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: java

    - name: CodeQL Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

    # ----------------------------------------------------
    # 5. SCA – Dependency Vulnerability Scan
    # ----------------------------------------------------
    - name: OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: "shortly-url-shortener"
        path: "."
        format: "HTML"
      continue-on-error: true

    # ----------------------------------------------------
    # 6. Unit Tests
    # ----------------------------------------------------
    - name: Run Unit Tests
      run: mvn test

    # ----------------------------------------------------
    # 7. Build Application (WAR)
    # ----------------------------------------------------
    - name: Build with Maven
      run: mvn clean package -DskipTests

    # ----------------------------------------------------
    # 8. Docker Build
    # ----------------------------------------------------
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/shortly:latest .

    # ----------------------------------------------------
    # 9. Trivy – Container Image Security Scan
    # ----------------------------------------------------
    - name: Run Trivy vulnerability scan
      uses: aquasecurity/trivy-action@0.24.0
      with:
        image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/shortly:latest
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
        exit-code: '0'

    - name: Upload Trivy scan results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: trivy-results.sarif

    # ----------------------------------------------------
    # 10. Docker Container Runtime Validation
    # ----------------------------------------------------
    - name: Run container and test
      run: |
        docker run -d -p 8080:8080 --name shortly-app ${{ secrets.DOCKERHUB_USERNAME }}/shortly:latest
        sleep 15
        curl -f http://localhost:8080/health || exit 1
        docker logs shortly-app
        docker stop shortly-app
        docker rm shortly-app

    # ----------------------------------------------------
    # 11. Login to DockerHub
    # ----------------------------------------------------
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # ----------------------------------------------------
    # 12. Push Docker Image
    # ----------------------------------------------------
    - name: Push Image to DockerHub
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/shortly:latest
